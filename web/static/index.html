<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>044.me - Server Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="css/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js">
    </script>
</head>

<body onload="brython()">
    <script type="text/python" src="index.py"></script>
    <div id="header" b-include="templates/header.html"></div>
    <div class="section">
        <div class="columns">
            <!-- <div class="column is-3 ">
            <div id="left-menu" b-include="templates/left_menu.html"></div>
        </div> -->
            <div class="column" id="servers-stat">
                <nav class="panel is-info" b-code="if model.get('loaded')">
                    <p class="panel-heading">
                        Servers
                    </p>
                    <a class="panel-block" b-code="for server in model.get('servers', []):"
                        href="view_server.html?_id={server.get('_id')}">
                        <span class="panel-icon">
                            <i class="fa fa-book" aria-hidden="true"></i>
                        </span>
                        {server.get('host')}
                    </a>
                    <div class="panel-block">
                        <a class="button is-success is-fullwidth" href="add_server.html">
                            <span class="icon is-small">
                                <i class="fa fa-plus"></i>
                            </span>
                            <span>Add Server</span>
                        </a>
                    </div>
                </nav>
                <div class="loader" b-code="if not model.get('loaded')">Loading...</div>
            </div>
        </div>
    </div>
</body>

</html>
